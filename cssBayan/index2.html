<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bayan</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="bayan">
      <h1 class="main__bayan">CSS Bayan</h1>

      <div class="bayan-item">

          <input class="bayan-input" type="radio" id="bayan_1" checked />
          <div class="bayan-label" for="bayan_1"
            ><span>You won't be bored with recursion</span></div
          >
          <span class="plus"></span>
          <img class="bayan-text" src="img/recursion.jpg" />
        </div>
      </div>

     

      <div class="bayan-item">
        <div class="bayan-title">
          <input class="bayan-input" type="radio" id="bayan_2" />

            ><span>Announcements, dude!</span></label
          >
          <span class="plus"></span>
          <img class="bayan-text" src="img/announcements.png" />
        </div>
      </div>

      <div class="bayan-item">
        <div class="bayan-title">
          <input class="bayan-input" type="radio" id="bayan_3" />

          <label class="bayan-label" for="bayan_3"
            ><span>Do you issue certificates?</span></label
          >

          <span class="plus"></span>

          <img class="bayan-text" src="img/certificates.jpg" />
        </div>
      </div>

      <div class="bayan-item">
        <div class="bayan-title">
          <input class="bayan-input" type="radio" id="bayan_4" />

          <label class="bayan-label" for="bayan_4"
            ><span>Run away, idiots!</span></label
          >

          <span class="plus"></span>

          <img src="img/knowledge.png" class="bayan-text" />
        </div>
      </div>

      <div class="bayan-item">
        <div class="bayan-title">
          
            <input class="bayan-input" type="radio" id="bayan_5"  />
            
              <label class="bayan-label" for="bayan_5"
                ><span>More memes to the God of memes!</span></label
              >
            <span class="plus"></span>
         
          
            <img  class="bayan-text" src="img/mems.png" />
          </div>
        </div>
      </div>

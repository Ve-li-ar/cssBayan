<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="bayan__container">
  <h1>CSS Bayan</h1>

    <div class="bayan__item">
        <input type="radio" id="button_1" name="value" checked>
        <label class="bayan__header" for="button_1">You won't be bored with recursion<span class="bayan-icon"></span></label>
        <div class="bayan-content">
            <label for="button_1">
            <img src="img/recursion.jpg" alt="recursion">
            </label>
        </div>
    </div>
    <div class="bayan__item">
        <input type="radio" id="button_2" name="value">
        <label class="bayan__header" for="button_2">Announcements, dude!<span class="bayan-icon"></span></label>
        <div class="bayan-content">
            <label for="button_2">
            <img src="img/announcements.png" alt="Announcements">
            </label>
        </div>
    </div>
    <div class="bayan__item">
        <input type="radio" id="button_3" name="value">
        <label class="bayan__header" for="button_3">Do you issue certificates?<span class="bayan-icon"></span></label>
        <div class="bayan-content">
            <label for="button_3">
            <img src="img/certificates.jpg" alt="certificates">
            </label>
        </div>
    </div>
    <div class="bayan__item">
        <input type="radio" id="button_4" name="value">
        <label class="bayan__header" for="button_4">Run away, idiots!<span class="bayan-icon"></span></label>
        <div class="bayan-content">
            <label for="button_4">
            <img src="img/knowledge.png" alt="Run away, idiots!">
            </label>
        </div>
    </div>
    <div class="bayan__item">
        <input type="radio" id="button_5" name="value">
        <label class="bayan__header" for="button_5">More memes to the God of memes!<span class="bayan-icon"></span></label>
        <div class="bayan-content">
            <label for="button_5">
            <img src="img/mems.png" alt="More memes to the God of memes!">
            </label>
        </div>
    </div>
    
</div>
</body>
</html>
